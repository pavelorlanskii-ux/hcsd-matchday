services:
  postgres:
    image: postgres:16
    container_name: hcsd_payload_pg
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: hcsd_matchday
      POSTGRES_USER: payload
      POSTGRES_PASSWORD: payload
    volumes:
      - hcsd_payload_pg_data:/var/lib/postgresql/data

volumes:
  hcsd_payload_pg_data:
